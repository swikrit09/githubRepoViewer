<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="loader" style="display: none;">Loading...</div>

        <h1>GitHub Repositories Viewer</h1>

        <select id="reposPerPage" onchange="changeReposPerPage()">
            <option value="10">10 Repositories per Page</option>
            <option value="20">20 Repositories per Page</option>
            <option value="50">50 Repositories per Page</option>
            <option value="100">100 Repositories per Page</option>
        </select>
        <div class="details">
            <input type="text" id="username" placeholder="Enter GitHub Username">
            <button onclick="loadRepos()">Load Repositories</button>
        </div>

        <div class="repo-list" id="repo-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
